<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../lib/swiper/js/swiper.min.js"></script>

    <!-- 头部 -->
    <div class="head">
        <div class="head-con">
            <div class="logo">
                    <img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_46/logos/head-top.svg" class="wihteBgPic" style="width:143px">
            </div>
            <div class="logo-r">
                <span>|</span>
                <span>华为商城</span>
            </div>
        </div>
    </div>
    <!-- 广告 -->
    <div class="banner-box">
        <span></span>
    </div>

    <div class="main">
        <div class="main-con">
            <div class="main-top">
                <a href="">
                    
                    <i></i>
                    <span>手机号</span>
                </a>
                <a href="">
                    <i></i>
                    <span>电子邮箱</span>
                </a>
                <p>已有华为账号 <a href="">登录></a></p>
            </div>
            <div class="main-text">
                <!-- title -->
                <div class="title">
                    <div>注册华为帐号</div>
                    <div>用于访问所有华为终端云服务</div>
                </div>
                <!-- 选择国家 -->
                <div class="guojia">
                    <div class="gj-left">
                        国家/地区
                    </div>
                    <div class="gj-right">
                            <input type="hidden" class="selectVal" value="1-cn">
                            <span>中国</span>
                            <div></div>
                    </div>
                </div>
                <!-- 输入手机号 -->
                <div class="sj-num">
                    <div class="sj-left">
                            <input type="hidden" class="selectVal" value="1-cn">
                            <span>+86(中国)</span>
                            <div></div>
                    </div>
                    <div class="sj-right">
                        <label for="">
                            <div>请输入手机号</div>
                        </label>
                        <input type="text">
                    </div>
                </div>
                <!-- 验证 -->
                <div class="yanzheng">
                    <div class="anniu">
                        <div class="anniu1">
                            
                        </div>
                    </div>
                    <div class="yz-right">
                        <span>点击按钮进行验证</span>
                    </div>
                </div>
                <!-- 短信验证 -->
                <div class="duanxin">
                    <div class="dx-left">
                            短信验证码
                    </div>
                    <div class="dx-right">
                        <label for=""><div>请输入短信验证码</div></label>
                        <input type="text">
                        
                        <input type="button" value=''>
                    </div>
                </div>

                <!-- 密码 -->
                <div class="password">
                    <div class="pw-left">
                        密码
                    </div>
                    <div class="pw-right">
                        <label for=""><div>请输入密码</div></label>
                        <input type="password">
                    </div>
                </div>
                <!-- 确认密码 -->
                <div class="queren-password">
                        <div class="qr-pw-left">
                            确认密码
                        </div>
                        <div class="qr-pw-right">
                            <label for=""><div>请再次输入密码</div></label>
                            <input type="password">
                        </div>
                </div>
                <!-- 出生日期 -->
                <div class="data">
                    <div class="data-left">
                        出生日期
                    </div>
                    <div class="data-right">
                        <div class="data-chose">
                            <div class="nian">2000年<div></div></div>
                            <div class="yue">4月<div></div></div>
                            <div class="ri">2日<div></div></div>
                        </div>
                    </div>
                    <div class="data-help"></div>
                </div>
                <!-- 注册 -->
                <div class="zhuce">
                    <input type="button" value='注册'>
                </div>
            </div>
           
            
        </div>
    </div>
</body>
</html>
